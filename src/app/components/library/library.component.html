<div class="content">
    <div class="containerBoocks" *ngFor="let book of books(); let index = index">
        <div class="Boocks">
            <p class="title">{{book.title}}</p>
            <img
            class="imageBoock"
            [src]="book.photo"
            >
            <div class="textdownboock">
                <p class="info">author: {{book.author}}</p>
                <p class="info">year: {{book.year}}</p>
                <p class="info">gender: {{book.gender}}</p>
                <p class="info">Quantity: {{book.Quantity}}</p>
                <p class="info">codeISBN: {{book.codeISBN}}</p>
            </div>
        </div>
    </div>
    
</div>
