<mat-tab-group animationDuration="2000ms">
    <mat-tab label="Library">
        <div class="content">
            <a>Library</a>
        </div>
        <app-library></app-library>
    </mat-tab>
    <mat-tab label="New">
        <div class="content">
            <a>New Boock</a>
        </div>
        <form class="formBoock">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" ngModel required>

            <label for="photo">Photo URL:</label>
            <input type="text" id="photo" name="photo" ngModel required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" ngModel required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" ngModel required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" ngModel required>

            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" ngModel required>

            <label for="codeISBN">Code ISBN:</label>
            <input type="text" id="codeISBN" name="codeISBN" ngModel required>

            <button type="submit">Add Book</button>
        </form>
    </mat-tab>
    <mat-tab label="Delete">
        <div class="content">
            <a>Delete Boock</a>
        </div>
        <form class="formBoock">
            <label for="codeISBN">Code ISBN:</label>
            <input type="text" id="codeISBN" name="codeISBN" ngModel required>
            <button type="submit">Delete Book</button>
        </form>
    </mat-tab>
    <mat-tab label="Edit">
        <div class="content">
            <a>Edit Boock</a>
        </div>
        <form class="formBoock">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" ngModel required>

            <label for="photo">Photo URL:</label>
            <input type="text" id="photo" name="photo" ngModel required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" ngModel required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" ngModel required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" ngModel required>

            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" ngModel required>

            <label for="codeISBN">Code ISBN:</label>
            <input type="text" id="codeISBN" name="codeISBN" ngModel required>

            <button type="submit">Edit Book</button>
        </form>
    </mat-tab>
</mat-tab-group>
