<mat-tab-group animationDuration="2000ms">
    <mat-tab label="Library">
        <div class="content">
            <a>Library</a>
            <div class="containerBoocks" *ngFor="let book of books(); let index = index">
                <div class="Boocks">
                    <p class="title">{{book.title}}</p>
                    <img
                    class="imageBoock"
                    [src]="book.photo"
                    >
                    <div class="textdownboock">
                        <p class="info">author: {{book.author}}</p>
                        <p class="info">year: {{book.year}}</p>
                        <p class="info">gender: {{book.gender}}</p>
                        <p class="info">Quantity: {{book.Quantity}}</p>
                        <p class="info">codeISBN: {{book.codeISBN}}</p>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="New">
        <div class="content">
            <a>New Book</a>
        </div>
        <form #formulario="ngForm" class="formBoock" (submit)="onSubmit(formulario.value)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" ngModel required>

            <label for="photo">Photo URL:</label>
            <input type="text" id="photo" name="photo" ngModel required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" ngModel required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" ngModel required>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" ngModel required>

            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" ngModel required>

            <label for="codeISBN">Code ISBN:</label>
            <input type="text" id="codeISBN" name="codeISBN" ngModel required>

            <button type="submit">Add Book</button>
        </form>
    </mat-tab>
    <mat-tab label="Delete">
        <div class="content">
            <a>Delete Book</a>
        </div>
        <form class="formBoock">
            <label for="codeISBN">Code ISBN:</label>
            <input type="text" id="codeISBN" name="codeISBN" ngModel required>
            <button type="submit">Delete Book</button>
        </form>
    </mat-tab>
    <mat-tab label="Edit">
        <div class="content">
            <a>Edit Book</a>
        </div>
        <form class="formBoock" #formulario="ngForm" (submit)="onSubmit(formulario.value)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" ngModel required>

            <label for="photo">Photo URL:</label>
            <input type="text" id="photo" name="photo" ngModel required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" ngModel required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" ngModel required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" ngModel required>

            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" ngModel required>

            <label for="codeISBN">Code ISBN:</label>
            <input type="text" id="codeISBN" name="codeISBN" ngModel required>

            <input type="submit" value="Enviar">
        </form>
    </mat-tab>
</mat-tab-group>
