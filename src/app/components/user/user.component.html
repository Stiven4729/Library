<div class="containerUsers" *ngFor="let user of users">
    <div class="Users">
        <div class="packageToText">
            <p class="info">Name: {{ user.name}}</p>
            <p class="info">LastName: {{ user.lastname}}</p>
            <p class="info">Gmail: {{ user.gmail}}</p>
            <p class="info">All Boocks: {{ user.allBoocks}}</p>
            <p class="info">ID: {{ user.id}}</p>
        </div>
        <br>
        <a routerLink="inTheBox-page">Boocks</a>
    </div>    
</div>
